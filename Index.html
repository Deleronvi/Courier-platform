<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Courier Platform Demo</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans relative">

<!-- LOGIN PAGE -->
<div id="loginPage" class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow w-96 relative">
        <h2 class="text-2xl font-bold mb-6 text-center">Access Dashboard</h2>
        <label class="block mb-2">Select Role</label>
        <select id="roleSelect" class="w-full mb-4 p-2 border rounded">
            <option>Sender (Business)</option>
            <option>Courier (Driver)</option>
            <option>Admin</option>
        </select>
        <label class="block mb-2">Email Address</label>
        <input type="email" id="email" class="w-full mb-4 p-2 border rounded" placeholder="name@company.com">
        <label class="block mb-2">Password</label>
        <input type="password" id="password" class="w-full mb-6 p-2 border rounded" placeholder="••••••">
        <button id="loginBtn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Access Dashboard</button>

        <div class="text-center mt-4">
            <button id="createAccountBtn" class="text-blue-600 underline hover:text-blue-800">Create Account</button>
        </div>

        <!-- Account Creation Section -->
        <div id="createAccountSection" class="hidden bg-white p-6 rounded shadow absolute top-16 left-1/2 -translate-x-1/2 z-10">
            <h2 class="text-xl font-bold mb-4">Create Account</h2>
            <label class="block mb-2">Select Role</label>
            <select id="newRole" class="w-full mb-4 p-2 border rounded">
                <option>Sender (Business)</option>
                <option>Courier (Driver)</option>
            </select>
            <label>Email</label>
            <input type="email" id="newEmail" class="w-full mb-2 p-2 border rounded" placeholder="name@company.com">
            <label>Password</label>
            <input type="password" id="newPassword" class="w-full mb-4 p-2 border rounded" placeholder="••••••">
            <button id="saveAccountBtn" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Save Account</button>
        </div>
    </div>
</div>

<!-- DASHBOARD PAGE -->
<div id="dashboardPage" class="hidden h-screen flex">

    <!-- Sidebar -->
    <div class="w-64 bg-white shadow p-4 flex flex-col justify-between">
        <div>
            <h2 id="dashboardTitle" class="text-xl font-bold mb-6">Dashboard</h2>
            <div id="sidebarButtons" class="flex flex-col gap-2">
                <!-- Sender buttons -->
                <button class="mb-2 p-2 hover:bg-gray-200 rounded text-left sender-btn">New Request</button>
                <button class="mb-2 p-2 hover:bg-gray-200 rounded text-left sender-btn">My Shipments</button>
                <!-- Courier buttons -->
                <button class="mb-2 p-2 hover:bg-gray-200 rounded text-left courier-btn hidden">My Active Jobs (<span id="activeJobsCount">0</span>)</button>
            </div>
        </div>
        <button id="logoutBtn" class="mt-4 bg-red-600 text-white p-2 rounded hover:bg-red-700">Logout</button>
    </div>

    <!-- Main content -->
    <div class="flex-1 p-6">
        <!-- Sender Dashboard -->
        <div id="senderDashboard" class="hidden">
            <h1 class="text-2xl font-bold mb-4">Welcome, <span id="userRole">Sender</span></h1>

            <!-- Status boxes -->
            <div class="flex gap-4 mb-6 flex-wrap">
                <div class="bg-white p-4 rounded shadow flex-1 text-center">
                    <h3 class="font-bold">Shipments In Transit</h3>
                    <p id="inTransit" class="text-2xl mt-2">--</p>
                </div>
                <div class="bg-white p-4 rounded shadow flex-1 text-center">
                    <h3 class="font-bold">Awaiting Pickup</h3>
                    <p id="awaitingPickup" class="text-2xl mt-2">--</p>
                </div>
                <div class="bg-white p-4 rounded shadow flex-1 text-center">
                    <h3 class="font-bold">Total Delivered</h3>
                    <p id="totalDelivered" class="text-2xl mt-2">--</p>
                </div>
            </div>

            <!-- New Shipment Form -->
            <div class="bg-white p-4 rounded shadow mb-6">
                <h2 class="font-bold mb-4">New Shipment Request</h2>
                <input type="text" id="pickup" placeholder="Pickup Address" class="w-full p-2 mb-2 border rounded">
                <input type="text" id="dropoff" placeholder="Drop-off Address" class="w-full p-2 mb-2 border rounded">
                <input type="text" id="receiver" placeholder="Receiver Contact/Name" class="w-full p-2 mb-2 border rounded">
                <button id="submitRequest" class="bg-green-600 text-white p-2 rounded hover:bg-green-700 mt-2">Submit Request</button>
            </div>

            <!-- My Shipments -->
            <div id="shipmentsContainer" class="space-y-4"></div>
        </div>

        <!-- Courier Dashboard -->
        <div id="courierDashboard" class="hidden">
            <h1 class="text-2xl font-bold mb-4">Welcome, <span id="courierRole">Courier</span></h1>

            <div class="flex gap-6 flex-wrap">
                <!-- Active Jobs -->
                <div class="w-1/3 bg-white p-4 rounded shadow">
                    <h2 class="font-bold mb-2">My Active Jobs (<span id="activeJobsDisplay">0</span>)</h2>
                    <div id="activeJobsContainer" class="space-y-2">
                        <p>No jobs currently accepted.</p>
                    </div>
                </div>

                <!-- Available Requests -->
                <div class="flex-1 bg-white p-4 rounded shadow">
                    <h2 class="font-bold mb-2">Available Requests (<span id="availableRequestsCount">0</span>)</h2>
                    <div id="availableRequestsContainer" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const loginBtn = document.getElementById('loginBtn');
    const loginPage = document.getElementById('loginPage');
    const dashboardPage = document.getElementById('dashboardPage');
    const senderDashboard = document.getElementById('senderDashboard');
    const courierDashboard = document.getElementById('courierDashboard');
    const userRoleSpan = document.getElementById('userRole');
    const courierRoleSpan = document.getElementById('courierRole');
    const logoutBtn = document.getElementById('logoutBtn');
    const submitBtn = document.getElementById('submitRequest');
    const shipmentsContainer = document.getElementById('shipmentsContainer');
    const availableRequestsContainer = document.getElementById('availableRequestsContainer');
    const activeJobsContainer = document.getElementById('activeJobsContainer');
    const activeJobsDisplay = document.getElementById('activeJobsDisplay');
    const availableRequestsCount = document.getElementById('availableRequestsCount');

    const createAccountBtn = document.getElementById('createAccountBtn');
    const createAccountSection = document.getElementById('createAccountSection');
    const saveAccountBtn = document.getElementById('saveAccountBtn');

    const newRole = document.getElementById('newRole');
    const newEmail = document.getElementById('newEmail');
    const newPassword = document.getElementById('newPassword');

    let users = []; // session accounts
    let shipments = []; // sender requests
    let activeJobs = []; // courier accepted jobs

    // Toggle create account section
    createAccountBtn.addEventListener('click', () => {
        createAccountSection.classList.toggle('hidden');
    });

    // Save new account
    saveAccountBtn.addEventListener('click', () => {
        const role = newRole.value;
        const email = newEmail.value;
        const password = newPassword.value;
        if(email && password){
            users.push({role, email, password});
            alert(`Account created for ${role.split(' ')[0]}!`);
            createAccountSection.classList.add('hidden');
            newEmail.value = '';
            newPassword.value = '';
        } else alert('Fill all fields');
    });

    // Login
    loginBtn.addEventListener('click', () => {
        const role = document.getElementById('roleSelect').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const account = users.find(u => u.email === email && u.password === password && u.role === role);
        if(email && password && account){
            loginPage.classList.add('hidden');
            dashboardPage.classList.remove('hidden');

            if(role.includes("Sender")){
                senderDashboard.classList.remove('hidden');
                courierDashboard.classList.add('hidden');
                userRoleSpan.textContent = 'Sender';
                document.querySelectorAll('.sender-btn').forEach(b => b.classList.remove('hidden'));
                document.querySelectorAll('.courier-btn').forEach(b => b.classList.add('hidden'));
            } else if(role.includes("Courier")){
                courierDashboard.classList.remove('hidden');
                senderDashboard.classList.add('hidden');
                courierRoleSpan.textContent = 'Courier';
                document.querySelectorAll('.sender-btn').forEach(b => b.classList.add('hidden'));
                document.querySelectorAll('.courier-btn').forEach(b => b.classList.remove('hidden'));
                // Add sample request if none exist
                if(shipments.length === 0){
                    shipments.push({
                        pickup: "kin",
                        dropoff: "okia",
                        receiver: "Jane Doe",
                        courier: null,
                        id: "CTF-5XN664YRI"
                    });
                }
                renderAvailableRequests();
            }
        } else alert('Invalid email/password or account does not exist');
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
        dashboardPage.classList.add('hidden');
        loginPage.classList.remove('hidden');
        shipments = [];
        activeJobs = [];
        shipmentsContainer.innerHTML = '';
        availableRequestsContainer.innerHTML = '';
        activeJobsContainer.innerHTML = '';
        activeJobsDisplay.textContent = 0;
        availableRequestsCount.textContent = 0;
        document.getElementById('inTransit').textContent = '--';
        document.getElementById('awaitingPickup').textContent = '--';
        document.getElementById('totalDelivered').textContent = '--';
    });

    // Sender: submit new shipment
    submitBtn.addEventListener('click', () => {
        const pickup = document.getElementById('pickup').value;
        const dropoff = document.getElementById('dropoff').value;
        const receiver = document.getElementById('receiver').value;

        if(pickup && dropoff && receiver){
            const shipment = { pickup, dropoff, receiver, courier: null, id: `REQ-${Math.random().toString(36).substr(2,6).toUpperCase()}` };
            shipments.push(shipment);
            renderSenderShipments();
            renderAvailableRequests();
            document.getElementById('pickup').value = '';
            document.getElementById('dropoff').value = '';
            document.getElementById('receiver').value = '';
        } else alert('Fill all fields');
    });

    function renderSenderShipments(){
        shipmentsContainer.innerHTML = '';
        shipments.forEach(s => {
            const box = document.createElement('div');
            box.className = 'bg-white p-4 rounded shadow';
            box.innerHTML = `
                <p><strong>From:</strong> ${s.pickup}</p>
                <p><strong>To:</strong> ${s.dropoff}</p>
                <p><strong>Receiver:</strong> ${s.receiver}</p>
                <p><strong>Courier:</strong> ${s.courier || 'No Courier Assigned'}</p>
                <button class="bg-red-600 text-white p-1 rounded mt-2 hover:bg-red-700" onclick="cancelShipment('${s.id}')">Cancel Request</button>
            `;
            shipmentsContainer.appendChild(box);
        });
        updateStatusBoxes();
    }

    function renderAvailableRequests(){
        availableRequestsContainer.innerHTML = '';
        shipments.filter(s => !s.courier).forEach(s => {
            const box = document.createElement('div');
            box.className = 'bg-gray-100 p-4 rounded shadow';
            box.innerHTML = `
                <p class="font-bold">${s.id}</p>
                <p>From: ${s.pickup}</p>
                <p>To: ${s.dropoff}</p>
                <p>No Courier Assigned</p>
                <p>Business: User-16413</p>
                <button class="bg-green-600 text-white p-1 rounded mt-2 hover:bg-green-700" onclick="acceptJob('${s.id}')">Accept Job</button>
            `;
            availableRequestsContainer.appendChild(box);
        });
        availableRequestsCount.textContent = shipments.filter(s => !s.courier).length;
    }

    function acceptJob(id){
        const shipment = shipments.find(s => s.id === id);
        if(shipment){
            shipment.courier = 'Courier-001';
            activeJobs.push(shipment);
            renderAvailableRequests();
            renderActiveJobs();
            renderSenderShipments();
        }
    }

    function renderActiveJobs(){
        activeJobsContainer.innerHTML = '';
        if(activeJobs.length === 0){
            activeJobsContainer.innerHTML = '<p>No jobs currently accepted.</p>';
        } else {
            activeJobs.forEach(s => {
                const box = document.createElement('div');
                box.className = 'bg-white p-2 rounded shadow';
                box.innerHTML = `<p>${s.id} - ${s.pickup} → ${s.dropoff}</p>`;
                activeJobsContainer.appendChild(box);
            });
        }
        activeJobsDisplay.textContent = activeJobs.length;
    }

    function cancelShipment(id){
        shipments = shipments.filter(s => s.id !== id);
        activeJobs = activeJobs.filter(s => s.id !== id);
        renderSenderShipments();
        renderAvailableRequests();
        renderActiveJobs();
    }

    function updateStatusBoxes(){
        const inTransit = shipments.filter(s => s.courier).length;
        const awaiting = shipments.filter(s => !s.courier).length;
        document.getElementById('inTransit').textContent = inTransit || '--';
        document.getElementById('awaitingPickup').textContent = awaiting || '--';
        document.getElementById('totalDelivered').textContent = '--';
    }

</script>
</body>
</html>
