<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Courier Platform Demo</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Login Card -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">

    <h1 class="text-2xl font-bold text-center mb-6">
      Courier Platform Login
    </h1>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Email Address</label>
      <input
        id="email"
        type="email"
        placeholder="name@company.com"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
      />
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Password</label>
      <input
        id="password"
        type="password"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <!-- Role -->
    <div class="mb-6">
      <label class="block text-sm font-medium mb-1">Select Role</label>
      <select
        id="role"
        class="w-full border rounded px-3 py-2"
      >
        <option value="business">Business (Sender)</option>
        <option value="courier">Courier (Driver)</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <!-- Buttons -->
    <button
      id="loginBtn"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mb-3"
    >
      Access Dashboard
    </button>

    <button
      id="createAccountBtn"
      class="w-full border border-blue-600 text-blue-600 py-2 rounded hover:bg-blue-50"
    >
      Create Account
    </button>

  </div>

  <script src="app.js"></script>
</body>
</html>
