<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Courier Platform | Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">

  <h1 class="text-2xl font-bold text-center mb-6" id="formTitle">
    Login
  </h1>

  <!-- LOGIN FORM -->
  <form id="loginForm" class="space-y-4">
    <input type="email" id="loginEmail" placeholder="Email"
      class="w-full border p-2 rounded" required />

    <input type="password" id="loginPassword" placeholder="Password"
      class="w-full border p-2 rounded" required />

    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Login
    </button>
  </form>

  <!-- REGISTER FORM -->
  <form id="registerForm" class="space-y-4 hidden">
    <input type="email" id="regEmail" placeholder="Email"
      class="w-full border p-2 rounded" required />

    <input type="password" id="regPassword" placeholder="Password"
      class="w-full border p-2 rounded" required />

    <input type="password" id="regConfirm" placeholder="Confirm Password"
      class="w-full border p-2 rounded" required />

    <select id="regRole" class="w-full border p-2 rounded">
  <option value="business">Business (Sender)</option>
  <option value="courier">Courier (Driver)</option>
</select>


    <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
      Create Account
    </button>
  </form>

  <p class="text-center mt-4 text-sm">
    <span id="toggleText">Don't have an account?</span>
    <button onclick="toggleForm()" class="text-blue-600 font-semibold">
      Create Account
    </button>
  </p>

  <p id="msg" class="text-center mt-4 text-red-500"></p>

</div>

<script src="auth.js"></script>
</body>
</html>
