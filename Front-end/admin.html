<!DOCTYPE html>
<html>
<head>
  <title>Admin Control Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">

<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-gradient-to-b from-indigo-900 to-indigo-700 text-white p-6">
    <h2 class="text-2xl font-bold mb-8">Control Center</h2>

    <ul class="space-y-4 text-sm">
      <li><a href="admin.html">Dashboard</a></li>
      <li><a href="admin-drivers.html">Drivers</a></li>
      <li><a href="admin-shipments.html">Shipments</a></li>
      <li><a href="admin-reports.html">Reports</a></li>
      <li>
        <button onclick="logout()" class="text-red-300">
          Logout
        </button>
      </li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="flex-1 p-10">

    <h1 class="text-3xl font-bold mb-8">System Overview</h1>

    <!-- STAT CARDS -->
    <div class="grid grid-cols-3 gap-6 mb-10">

      <div class="bg-white p-6 rounded-xl shadow">
        <p class="text-gray-500 text-sm">Total Users</p>
        <p id="totalUsers" class="text-2xl font-bold"></p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow">
        <p class="text-gray-500 text-sm">Drivers</p>
        <p id="activeDrivers" class="text-2xl font-bold"></p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow">
        <p class="text-gray-500 text-sm">Shipments</p>
        <p id="totalShipments" class="text-2xl font-bold"></p>
      </div>

      <div class="bg-green-50 p-6 rounded-xl shadow">
        <p class="text-green-700 text-sm">Delivered</p>
        <p id="deliveredCount" class="text-2xl font-bold text-green-700"></p>
      </div>

      <div class="bg-yellow-50 p-6 rounded-xl shadow">
        <p class="text-yellow-700 text-sm">Pending</p>
        <p id="pendingCount" class="text-2xl font-bold text-yellow-700"></p>
      </div>

      <div class="bg-red-50 p-6 rounded-xl shadow">
        <p class="text-red-700 text-sm">Cancelled</p>
        <p id="cancelledCount" class="text-2xl font-bold text-red-700"></p>
      </div>

    </div>

    <!-- CHARTS -->
    <div class="grid grid-cols-2 gap-8">

      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="mb-4 font-semibold">Shipments by Status</h2>
        <canvas id="statusChart"></canvas>
      </div>

      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="mb-4 font-semibold">Shipments Over Time</h2>
        <canvas id="dayChart"></canvas>
      </div>

    </div>

  </main>
</div>

<script src="admin.js"></script>
</body>
</html>
