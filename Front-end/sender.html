<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sender Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-blue-700 text-white p-6">
    <h2 class="text-xl font-bold mb-6">Sender Dashboard</h2>

    <ul class="space-y-4">
      <li class="font-semibold">Dashboard</li>
      <li>New Request</li>
      <li>My Shipments</li>
      <li>
        <button onclick="logout()" class="text-red-300">
          Logout
        </button>
      </li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="flex-1 p-8">

    <h1 class="text-2xl font-bold mb-6">
     Welcome, <span id="userEmail"></span>
    </h1>

    <!-- STATS -->
    <div class="grid grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded shadow">
        <p class="text-gray-500">In Transit</p>
        <p class="text-2xl font-bold">--</p>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <p class="text-gray-500">Awaiting Pickup</p>
        <p class="text-2xl font-bold">--</p>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <p class="text-gray-500">Delivered</p>
        <p class="text-2xl font-bold">--</p>
      </div>
      <p class="text-2xl font-bold" id="transit">0</p>
<p class="text-2xl font-bold" id="awaiting">0</p>
<p class="text-2xl font-bold" id="delivered">0</p>

    </div>

    <!-- NEW SHIPMENT -->
    <div class="bg-white p-6 rounded shadow mb-8">
      <h2 class="text-lg font-semibold mb-4">New Shipment Request</h2>

     <form id="shipmentForm" class="space-y-4">
        <input class="w-full border p-2 rounded" placeholder="Pickup Address" />
        <input class="w-full border p-2 rounded" placeholder="Drop-off Address" />
        <input class="w-full border p-2 rounded" placeholder="Receiver Name / Contact" />

        <button class="bg-blue-600 text-white px-4 py-2 rounded">
          Submit Request
        </button>
      </form>
    </div>

    <!-- MY SHIPMENTS -->
    <div class="bg-white p-6 rounded shadow">
  <h2 class="text-lg font-semibold mb-4">My Shipments</h2>
  <div id="shipmentsList"></div>
</div>


  </main>
</div>

<script src="sender.js"></script>


</body>
</html>
